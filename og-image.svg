<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="goldLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="30%" style="stop-color:#C9A962"/>
      <stop offset="70%" style="stop-color:#C9A962"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Top gold line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#goldLine)"/>

  <!-- Bottom gold line -->
  <rect x="0" y="628" width="1200" height="2" fill="url(#goldLine)"/>

  <!-- Decorative corner elements -->
  <line x1="60" y1="60" x2="160" y2="60" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="60" x2="60" y2="160" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="1040" y1="60" x2="1140" y2="60" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="1140" y1="60" x2="1140" y2="160" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="470" x2="60" y2="570" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="570" x2="160" y2="570" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="1140" y1="470" x2="1140" y2="570" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <line x1="1040" y1="570" x2="1140" y2="570" stroke="#C9A962" stroke-width="1" opacity="0.5"/>

  <!-- Subtle watch circle decoration -->
  <circle cx="600" cy="280" r="120" stroke="#C9A962" stroke-width="0.5" fill="none" opacity="0.15"/>
  <circle cx="600" cy="280" r="100" stroke="#C9A962" stroke-width="0.3" fill="none" opacity="0.1"/>

  <!-- Tag line above title -->
  <line x1="480" y1="200" x2="540" y2="200" stroke="#C9A962" stroke-width="1"/>
  <text x="600" y="205" font-family="Georgia, serif" font-size="14" fill="#C9A962" text-anchor="middle" letter-spacing="6" font-weight="400">CURATED LUXURY TIMEPIECES</text>
  <line x1="660" y1="200" x2="720" y2="200" stroke="#C9A962" stroke-width="1"/>

  <!-- Main title -->
  <text x="600" y="290" font-family="Georgia, 'Times New Roman', serif" font-size="64" fill="#C9A962" text-anchor="middle" letter-spacing="16" font-weight="400">AUTHENTIC WRIST</text>

  <!-- Divider -->
  <line x1="500" y1="330" x2="700" y2="330" stroke="#C9A962" stroke-width="0.5" opacity="0.6"/>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="'Helvetica Neue', Arial, sans-serif" font-size="16" fill="#C0C0C0" text-anchor="middle" letter-spacing="3" font-weight="300">EXPERT GUIDES &amp; COMPARISONS</text>

  <!-- Bottom tagline -->
  <text x="600" y="420" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13" fill="#8B7355" text-anchor="middle" letter-spacing="2" font-weight="300">authenticwrist.com</text>
</svg>
